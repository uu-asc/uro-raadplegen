<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standaardteksten</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <h3>Aanvullende vakkeneisen</h3>
    <textarea id="vakeis" cols="70" rows="5">We hebben nog niet kunnen verifiëren dat je aan de volgende ingangseis voldoet: wiskunde op havo-niveau, cijfer 6 of hoger. Zie ook de toelatingseisen bij jouw opleiding op onze bachelorkiezersite: www.uu.nl/bachelors</textarea>
    <button onclick="toClipboard('vakeis')">Copy</button>

    <h3>Cijferlijst bij pbh</h3>
    <textarea id="cijferlijst_pbh" cols="70" rows="5">Je hebt een cijferlijst opgestuurd. Deze kunnen we niet verwerken. We hebben één van de volgende documenten nodig: een scan van het getuigschrift of een afstudeerverklaring van de hbo-instelling. Zie https://www.uu.nl/bachelors/sites/default/files/oo_hboverklaring.pdf voor de eisen die we stellen aan de afstudeerverklaring.</textarea>
    <button onclick="toClipboard('cijferlijst_pbh')">Copy</button>
</body>
<script>
    function toClipboard(id) {
        /* Get the text field */
        var copyText = document.getElementById(id);

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");
    }
</script>
</html>
